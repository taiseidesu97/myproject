<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 문자인코딩 형식 - 유니코드 -->
    <meta charset="UTF-8" />
    <!-- 모바일 해상도 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 기초</title>
    <!-- HTML(Hyper Text Markup Language) : 웹문서의 골격과 데이터를 제공함. -->
    <!-- CSS : 디자인과 레이아웃(배치)를 제공함.  -->
    <!-- Cascading Style Sheet의 약자 -->
    <!-- Cascading : 중첩된다. 위에서 아래로 흐른다.(계곡물) -->
    <!-- 마치 유화를 그릴때, 덧칠을 하면 기존에 색을 덮어진다. -->
    <!-- CSS의 속성이 겹쳐질 때, 나중 속성이 기존 속성을 지운다. -->
    <style>
      h1 {
        color: red;
      }
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>H1 제목태그</h1>
  </body>
</html>
