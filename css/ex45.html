<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex45 -->
    <title>주축방향 정렬 - justify-content</title>
    <style>
      .container {
        background: yellow;
        border: 1px solid #222;
        margin-bottom: 10px;

        display: flex;
      }
      .box {
        background: green;
        margin: 5px;
        padding: 5px 45px;
      }
      p {
        color: white;
        text-align: center;
      }
      .opt1 {
        /* 기본값, 주축방향 시작점 기준 정렬 */
        /* start : 구형 버전 */
        /* flex-start : 신형 버전(웹브라저호환성 높음.) */
        justify-content: flex-start;
      }
      .opt2 {
        /*                 끝점 기준 정렬 */
        justify-content: flex-end;
      }
      .opt3 {
        justify-content: center;
      }
      .opt4 {
        justify-content: space-between;
      }
      .opt5 {
        justify-content: space-around;
      }
      .opt6 {
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <!-- (div.container.opt$>(div.box>p{$})*3)*6 -->
    <div class="container opt1">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt2">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt3">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt4">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt5">
      <div class="box">
        <p>1</p>
      </div>

        <p>2</p>

  </body>
</html>
