<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex38 -->
    <title>CSS연습문제</title>
    <!-- img태그위에 글자 배치하기 -->
    <!-- position: absolute; -->
    <!-- background-color: transparent; -->
    <!-- 제출 해주세요~ -->
    <style>
      div {
        position: relative;
      }
      img {
        width: 400px;
      }
      h3 {
        position: absolute;
        top: 100px;
        left: 120px;
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h2>img태그 위에 글자배치</h2>
    <div>
      <img src="cafe.jpg" alt="업무 이미지" />
      <h3>향기로운 커피향기~</h3>
    </div>
  </body>
</html>
