<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- ex55 -->
    <title>flex-shrink 속성</title>
    <!-- flex-shrink - 유연하게 줄이기 -->
    <!-- 기본값 1 : 모든 아이템이 균등하게 줄어듬 -->
    <!-- 0 : 고정크기(더이상 줄어들이 않는)를 확정. -->
    <!--   : width(min-width)값으로 고정크기를 확보한다. -->
    <style>
      .container {
        width: 90%;
        height: auto;
        background-color: yellow;
        border: 10px solid black;
        padding: 10px;
        display: flex;
      }
      .item {
        width: auto;
        height: 100%;
        margin: 10px;
        border: 10px solid black;
        padding: 10px;
        background-color: rgb(136, 219, 136);
      }
      .item:nth-child(1) {
        flex-basis: 300px;
        /* flex-shrink: 1; */
        flex-shrink: 0;
        /* 고정크기 확보 */
        width: 300px;
      }
      .item:nth-child(2) {
        flex-basis: 300px;
        flex-shrink: 1;
      }
      .item:nth-child(3) {
        flex-basis: 300px;
        flex-shrink: 1;
      }
      .container1 {
        width: 90%;
      }
    </style>
  </head>
  <body>
    <h1>flex-shrink</h1>
    <div class="container container1">
      <div class="item"><h3>AAA</h3></div>
      <div class="item"><h3>BBBBBBBBBBBBBBBBB</h3></div>
      <div class="item"><h3>CCC</h3></div>
    </div>
  </body>
</html>
