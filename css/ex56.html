<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex56 -->
    <title>격자(테이블)모양 배치 - display:table</title>
    <!-- display:table - table태그처럼 배치함. -->
    <!-- display:table-row - tr태그처럼 동작함. -->
    <!-- display:table-cell - td태그처럼 동작함. -->
    <!-- display:table-header-group - thead처럼 동작함. -->
    <!-- display:table-row-group - tbody처럼 동작함. -->
    <style>
      .table-container {
        display: table;
        /* 테두리선을 단선으로 만들어 줌. */
        /* separate : 기본값. 셀마다 개별 테두리가 있음. */
        /* collapse : 셀 경계를 무너뜨리다. 단선효과 */
        border-collapse: collapse;
        /* auto : 기본값. 콘텐츠 너비만큼 너비가 정해짐. */
        /* fixed : 똑같은 너비로 셀너비를 맞춤. */
        table-layout: fixed;
        width: 300px;
      }
      .table-row {
        display: table-row;
      }
      .table-cell {
        display: table-cell;
        border: 1px solid #ddd;
        padding: 10px;
      }
      .table-header {
        display: table-header-group;
        font-weight: bold;
        background-color: #f0f0f0;
      }
      .table-body {
        display: table-row-group;
      }
    </style>
  </head>
  <body>
    <!-- css:div, 부트스트랩, 테일윈드CSS -->
    <div class="table-container">
      <div class="table-header">
        <div class="table-row">
          <div class="table-cell">이름</div>
          <div class="table-cell">나이</div>
          <div class="table-cell">직업</div>
        </div>
      </div>
      <div class="table-body">
        <div class="table-row">
          <div class="table-cell">홍길동</div>
          <div class="table-cell">30</div>
          <div class="table-cell">개발자</div>
        </div>
        <div class="table-row">
          <div class="table-cell">김철수입니다.</div>
          <div class="table-cell">25</div>
          <div class="table-cell">디자이너</div>
        </div>
      </div>
    </div>

    <!-- table태그 : 격자모양 데이터 태그 -->
    <!-- thead태그 : 제목 부분의 태그 -->
    <!-- tbody태그 : 내용 부분의 태그 -->
    <!-- tr태그 : table row - 한줄(ROW) 태그 -->
    <!-- th태그 : table thead - 제목 셀 태그 -->
    <!-- td태그 : table data - 데이터 셀 태그 -->
    <table border="1">
      <thead>
        <tr>
          <th>이름</th>
          <th>직업</th>
          <th>나이</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>홍길동</td>
          <td>개발자</td>
          <td>30</td>
        </tr>
        <tr>
          <td>김철수</td>
          <td>디자이너</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
