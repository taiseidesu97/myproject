<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex63 -->
    <title>가상요소 사용예2</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Jua&family=Yeon+Sung&display=swap");
    </style>
    <style>
      .box {
        /* 최대 너비를 설정한다. */
        max-width: 500px;
        /* 최소 너비를 설정한다. */
        /* min-width: 100px; */
        padding: 32px 36px;
        /* W,H가 테두리선+패딩+콘텐츠크기를 합한 것으로 설정 */
        box-sizing: border-box;
        /* 콘텐츠를 좌우 중앙에 배치한다. */
        margin: 0 auto;
        /* absoulte속성을 사용하기위해 부모에 지정! */
        position: relative;
      }
      .title {
        font-weight: 600;
        line-height: 1.8em;
        font-size: 48px;
        text-align: center;

        font-family: "East Sea Dokdo", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .box::before {
        /* 텍스트 없음. 빈 박스만 가지고 데코레이션하겠다. */
        content: "";
        width: 26px;
        height: 26px;
        border-top: 6px solid #cecece;
        border-left: 6px solid #4a4a4a;
        position: absolute;
        top: 0;
        left: 0;
      }
      .box::after {
        content: "";
        width: 26px;
        height: 26px;
        border-bottom: 6px solid #cecece;
        border-right: 6px solid #4a4a4a;
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="title">아직 12척의 배가 있사옵니다.</div>
    </div>
  </body>
</html>
