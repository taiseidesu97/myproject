<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex62 -->
    <title>가상요소 사용예1</title>
    <style>
      ul {
        text-align: center;
        padding: 0;
        margin: 0;
      }
      li {
        list-style: none;
        display: inline-block;
        padding: 10px;
      }
      li::after {
        /* 
        content: "|";
        color: gray; 
        */
        content: "";
        width: 1px;
        height: 20px;
        border-right: 1px solid gray;
        vertical-align: middle;

        display: inline-block;
        margin-left: 30px;
      }
      li:last-child::after {
        content: "";
      }
    </style>
  </head>
  <body>
    <!-- ul>li*4 -->
    <ul>
      <li>로그인</li>
      <li>회원가입</li>
      <li>마이페이지</li>
      <li>사이트맵</li>
    </ul>
  </body>
</html>
