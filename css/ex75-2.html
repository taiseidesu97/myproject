<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dolby Button</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .button {
        /* 이미지 가운데 정렬 */
        display: flex;
        justify-content: center;
        align-items: center;

        text-decoration: none;
        width: 74px;
        height: 36px;
      }

      .button.purple {
        background-color: #4f3395;
        border-radius: 5px;
      }

      .button.img img {
        display: block;
        width: 49px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <a href="#" class="button purple img splBtn" data-no="25094900"
      ><img
        src="https://www.megabox.co.kr/static/pc/images/common/btn/mov_list_db_btn.png"
        alt="dolby 버튼"
    /></a>
  </body>
</html>
