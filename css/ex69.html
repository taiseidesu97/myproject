<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex69 -->
    <title>변형속성 - Transform</title>
    <!-- HTML/CSS/JS로 구현된 게임 콘텐츠 -->

    <!-- 크기, 각도 등이 변형되는 것 -->
    <!-- 2차원(XY평면), 3차원(XYZ평면) -->

    <!-- 함수명 -->
    <!-- rotate(각도값) : 회전 -->
    <!-- translate(x, y) : X,Y좌표로 이동 -->
    <!-- translateX(x) : X좌표만 이동 -->
    <!-- translateY(y) : Y좌표만 이동 -->
    <!-- scale(X,Y) : 크기 확대/축소, 1 원래값 2 2배확대 -->
    <!-- scaleX(X) : X축으로 확대/축소 -->
    <!-- scaleY(Y) : Y축으로 확대/축소 -->
    <!-- skew(X,Y) : 기울이기 -->
    <!-- skewX(X) skewY(Y) -->
    <!-- transfor-origin : 앵커값(기준위치) -->
    <style>
      section {
        width: 100px;
        height: 100px;
        border: 5px solid black;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: blue;

        /* 회전 */
        /* transform: rotate(45deg); */
        /* transform-origin: right bottom; */
        /* transform-origin: 30% 60%; */

        /* 이동 */
        /* transform: translate(-30px, 50px); */

        /* 회전 + 이동 */
        /* transform: rotate(45deg) translateX(30px); */

        /* 기울이기 */
        transform: skewX(-10deg);
      }
    </style>
  </head>
  <body>
    <section>
      <div></div>
    </section>
  </body>
</html>
