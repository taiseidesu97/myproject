<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex07.html -->
    <title>속성 선택자</title>
    <style>
      /* [ ] 대괄호   {  } 중괄호  (  ) 소괄호 */
      input[type="text"] {
        background-color: lightgray;
      }
      input[type="password"] {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <form>
      <label>아이디 </label>
      <input type="text" /> <br />
      <label>암호</label>
      <input type="password" />
    </form>
  </body>
</html>
