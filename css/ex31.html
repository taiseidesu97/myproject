<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex31 -->
    <title>자기소개 글 페이지 만들기</title>
    <!-- 그림과 같이 페이지 작성후 채널에 올려주세요. -->
    <style>
      /* 초기화코드 */
      * {
        margin: 0; padding: 0;
      }
      body {
        background-color: antiquewhite;
      }
      #wrapper {
        /* 내용물을 안쪽으로 이동하는 간격 */
        padding: 0 20px;
      }
      h1 {
        margin: 20px 0;
        text-align: center;
        color: brown
      }
      /* hr {
        height: 4px;
        background-color: red;
        border: 1px solid green;
      } */
      p {
        margin-top: 20px;
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <!-- 최상위 래퍼 태그 -->
    <div id="wrapper">
      <h1>소연재</h3>
      <hr />
      <p>
        저는 체조 선수 소연재입니다. 음악을 들으면서 책읽기를 좋아합니다. 김치
        찌개와 막국수 무척 좋아합니다.
      </p>
    </div>
  </body>
</html>
