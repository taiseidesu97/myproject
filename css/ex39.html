<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex39 -->
    <title>CSS연습문제</title>
    <!-- div 배경 이미지 위에 글자 배치하기 -->
    <!-- position: absolute; -->
    <!-- background-color: transparent; -->
    <!-- 제출 해주세요~ -->
    <style>
      div {
        width: 300px;
        height: 200px;
        background-image: url("cosmos.jpg");
        background-repeat: no-repeat;
        background-size: contain;
        position: relative;
      }
      h4 {
        position: absolute;
        left: 90px;
        top: 70px;
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h3>Div배경이미지 위에 글자배치</h3>
    <div>
      <h4>코스모스 가을향기~</h4>
    </div>
  </body>
</html>
