<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let toy = Math.floor(Math.random() * (3 + 0 + 1));
      console.log(toy);

      switch (Math.floor(toy)) {
        case 0:
          console.log("로봇이 춤을 춘다");
          break;
        case 1:
          console.log("로봇이 노래를 부른다");
          break;
        case 2:
          console.log("로봇이 걸어간다");
          break;
        case 3:
          console.log("로봇이 전원이 꺼진다");
          break;
      }
    </script>
  </head>

</html>
