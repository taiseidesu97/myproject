<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열의 여러가지 함수들</title>
    <script>
      //배열의 여러가지 함수들
      //push() : 맨 뒤에 요소 추가
      //unshift() : 맨 앞에 추가
      //splice() : 지우고 자리를 당겨서 채움
      //replace() : 교체(치환)
      //   delete연산자 : 지우고 empty로 남겨 놓는다.
      //pop(): 맨 마지막 지우기
      //shift(): 맨 처음 지우기
      //concat(): 배열을 결합(merge)
      //sort(): 순방향 정렬 : 오름차순
      //reverse(): 역방향 정렬 : 내림차순

      //배열의 선언
      let arr0 = []; //빈 배열,길이는 0
      let arr1 = [10, 20, 30]; //길이는 3
      let arr2 = new Array(); //길이는 0
      let arr3 = new Array(5); // 길이는
      let arr4 = Array.of("11111"); // 길이는 1
      let arr5 = Array.from("11111"); //길이는 5

      //push
      arr0.push(10);
      console.log(arr0);
      arr0.unshift(-10); //맨앞에 추가
      console.log(arr0);

      let arr6 = Array.from("12345");
      //         index 갯수 값
      arr6.splice(2, 2, "6", "6");
      console.log(arr6);

      let arr7 = Array.from("12345");
      arr7.splice(2, 2); //3,4삭제
      console.log(arr7);
      let arr8 = Array.from("12345");
      delete arr8[1];
      console.log(arr8);

      arr8.pop();
      console.log(arr8);

      arr8.shift();
      console.log(arr8);

      //배열 합치기
      let arrA = [10, 20, 30];
      let arrB = [30, 40, 50];
      let arrC = arrA.concat(arrB);
      console.log(arrC);

      //중복되는 요소를 제거하고 합치기( 집합 )

      let setA = new Set(arrC); //집합으로 객체타입이 바뀜 집합은 기본적으로 중복을 허용안함
      console.log(setA);

      let arrD = [20, 30, 15, 98, 66];
      arrD.sort(); //오름차순 정렬 - 주의! 원본배열이 변경되어 버림
      console.log(arrD);

      //오름차순이란? 값이 올라가면서 정렬됨.
      // 10 -> 20 ->30
      arrD.reverse();
      console.log(arrD);
    </script>
  </head>
  <body></body>
</html>
