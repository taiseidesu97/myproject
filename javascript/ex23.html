<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if문의 다양한 표현</title>
    <script>
      // 1. 단일 if문
      if (false) {
        //참일때 수행문
      }
      // 2. if else문
      if (false) {
        //참일때 수행하는 문
      } else {
        //거짓일때 수행하는 문
      }
      // 3. if elseif문
      if (false) {
        //참일때 수행하는 문
      } else if (true) {
        //조건1이 거짓이고 조건2가 참일때 수행하는 문
      } else {
        //조건1이 거짓이고 조건2도 거짓일때
      }
      // 4. if만의 if문 (중첩if문)
      //3번이상 if문으로 들어가짓 말것.(난독성)
      if (true) {
        if (false) {
          if (true) {
          }
        } else if (true) {
        }
      }
      // 깔끔한 코드 : Clean Code
      //1. 변수,함수 이름을 잘 짓자. 가독성!
      //2.함수를 기능별로 잘 분리하자.
      //3.꼭 필요한 곳에는 코멘트를 잘 달아놓자.

      //변수 이름 짓는 법
      //1. Camel Case: 단어와 단어 사이를 대문자로,첫글자만 소문자.
      //   ex userProfileList ,studentList
      //2. Pascal Case:첫글자부터 대문자.
      //  ex Visual Studio Code
      //3. Snake Case:언더바(_)로 연결
      //   ex user_profile
      //4. Dash Case:코딩에서는 안되고,CSS나 파일(폴더)이름 지을때
      //   ex user-profile
      //5.헝가리언 표기법:접두어에 데이터의 타입을 표기하는 방식.
    //   ex let nCount : number
    //      let strName : string
    //      let bVisible : boolean
    </script>
  </head>
  <body></body>
</html>
