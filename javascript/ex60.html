<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script>
      //KV객체 사용예 - HTTP통신
      // https://jsonplaceholder.typicode.com/
      //Fake Server 가짜서버
      //   HTTP요청 -> json 데이터 응답

      //http 통신 요청 방법 3가지
      //1. html form태그
      //2. JS fetch()함수
      //3. axios()함수 - 외부 라이브러리

      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((response) => response.json())
        .then((json) => {
          //화살표함수의 실행문이 한줄일때 중괄호{},return생략 가능
          console.log(json); // json = 타입 kv객체이다.
          for (let key in json) {
            console.log(json[key]);
          }
        });
    </script>
  </head>
  <body></body>
</html>
