<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //산술연산자 : + - * / %

      //연산자 우선순위 :
      //1.괄호연산자 : () =>헷갈리면 괄호로 묶으면 짱!
      //2. 단항 연산자: ++ -- ! -
      //3.산술연산자 : * / % 가  + - 보다 크다

      //사칙연산
      console.log(10 + 3);
      console.log(10 - 3);
      console.log(10 * 3);
      //나눗셈을 하면,몫과 나머지가 나온다.
      //10을 3으로 나누면,몫은 3이고,나머지는 1이다.
      console.log(parseInt(10 / 3)); //3
      console.log(Math.floor(10 / 3)); //3
      console.log(10 % 3); //1
      //어떤 정수를 2로 나누어서 나머지는 0 또는 1
      //나머지가 0이면 짝수이면서,2의 배수이다.
      //4를 2로 나누면, 나머지는 0이다. =>4는 2의 배수이면서 짝수이다.
      //9를 3으로 나누어서, 나머지가 0이다. =>9는 3의 배수이다.

      //소수(Prime) : 1과 자기자신으로만 나누어 떨어지는 수.
      //1은 소수가 아니다.
      //2,3,5,7,11,
    </script>
  </head>
  <body></body>
</html>
