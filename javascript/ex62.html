<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중급문법 -2</title>
    <script>
      //고차함수(Higher-Order Function) or 배열메소드
      // Map함수,reduce함수,filter함수
      // foreach,map,reduce,find,filter,함수
      // forEach함수
      //전체순회
      let arr = [10, 20, 30, 40, 50];

      //   const상수: 한번 값이 할당되면 변경불가. 값변경 불가(안정성)
      for (const item of arr) {
        console.log(item);
      }

      //고차함수는 함수를 입력으로 받을 수 있다.
      arr.forEach(() => {});
      //item 배열의 아이템
      // index 순번
      // array 배열원본
      arr.forEach((item, index, array) => {
        console.log(item, index, array);
      });
      arr.forEach((item) => {
        console.log(item);
      });

      //map  함수: 원본배열은 변경되지 않음.sort()함수는 원본변경됨.
      const newArr = arr.map((item) => {
        return item / 3;
      });
      console.log(arr);

      console.log(newArr);

      //예) 문자열을 모두 숫자로 바꿀때
      let str = "10 20 30 40 50";
      //숫자배열로 바꾸자
      let nums = str.split(" ").map(Number);

      console.log(nums);
      console.log(typeof nums[0]);

      let nums2 = str.split(" ").map(parseInt);
      console.log(nums2);

      let num3 = str.split(" ").map((item) => {
        return Number(item);
      });
      console.log(num3);
      let num4 = str.split(" ").map((item) => {
        return parseInt(item);
      });
      console.log(num4);

      //kv객체 배열에서의 경우
      const users = [
        { id: 1, name: "hong" },
        { id: 2, name: "park" },
        { id: 3, name: "lee" },
      ];
      users.forEach((user1, user2) => {
        console.log(user1.name);
        console.log(user2.id);
      });
    </script>
  </head>
  <body></body>
</html>
