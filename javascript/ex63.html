      //알파벳 갯수 구하기
      const alphabets = ["a", "a", "c", "c", "c"];
      //결과값 {a:2,c:3}
      //   acc의 초기값을 빈 객체로 설정한다.
      let obj_count = alphabets.reduce((acc, cur) => {
        //첫회 : acc{} 빈 객체 가 들어오고 cur는 "a"가 들어온다.
        console.log(acc, cur);
        // acc['a']에 값이 있는가 ? null인가?
        if (acc[cur]) {
          //{a:}값이 있음
          acc[cur] += 1;
        } else {
          //{a:}값이 없음
          acc[cur] = 1;
        }
        return acc;
      }, {});
