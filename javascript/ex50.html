<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정렬하기</title>
    <script>
      //   정렬하기
      /*
      1. JS sort()함수 : 정렬알고리즘 - Tim Sort
          Insertion Sort 와 Merge Sort 를 결합하여 만든 알고리즘.
          
       */
      let arrNum = [20, 10, 30, 40, 50];
      //   let arrNum_sorted = arrNum.sort(); //배열 원본이 정렬되어 버림.
      //   console.log(arrNum_sorted);
      //   console.log(arrNum);

      let newNum = Array.from(arrNum); //배열 원본이 보존됨
      newNum.sort();
      console.log(newNum);
      console.log(arrNum);

      let arrNum2 = ["1", "10", "2"];
      console.log(arrNum2.sort()); //유니코드 순서대로 정렬하기 때문이다

      //숫자로 정렬하고 싶으면,sort()에 비교함수를 넣는다.
      arrNum2.sort(function (a, b) {
        return Number(a) - Number(b); //값을 +양수로 리턴,-음수로 리턴
      });
      console.log(arrNum2);
    </script>
  </head>
  <body></body>
</html>
