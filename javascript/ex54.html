      //   연습문제 2
        // math.max함수를 사용하면 쉽게 풀 수 있다
      function max(x, y, z) {
        let answer = x;
        if (y > answer) {
          answer = y;
        }
        if (z > answer) {
          answer = z;
        }
        return answer;
      }
