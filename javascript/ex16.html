<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 연습문제 3</title>
    <script>
      //Math.floor함수
      //문제1
      let num1 = prompt("숫자를 입력하세요"); //7
      let num2 = prompt("숫자를 입력하세요"); //3
      console.log(Number(num1) + Number(num2)); //10
      console.log(Number(num1) - Number(num2)); //4
      console.log(Number(num1) * Number(num2)); //21
      console.log(parseInt(Number(num1) / Number(num2))); //2
      console.log(parseInt(Number(num1) % Number(num2))); //1
    </script>
  </head>
  <body></body>
</html>
