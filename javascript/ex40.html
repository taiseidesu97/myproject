<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
    <script>
      //1번문제
      let star = "";
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
      // 2번문제

      star = "";
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i + 1; j++) {
          document.write("*");
        }
        document.write("<br>");
      }

      //3번문제
      star = 4;
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          if (j < 4 - i) {
            document.write("&nbsp");
            document.write("&nbsp");
          } else {
            document.write("*");
          }
        }
        document.write("<br>");
      }
      //3번문제 풀이
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 4 - i; j++) {
          document.write("&nbsp&nbsp");
        }
        for (let j = 0; j < i + 1; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
      //4번문제
      let n = 6;
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
          if (i == 0 || i == n - 1) {
            document.write("*");
          } else if (j == 0 || j == n - 1) {
            document.write("*");
          } else {
            document.write("&nbsp&nbsp");
          }
        }
        document.write("<br>");
      }
      document.write("<br>");
      //5번문제
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n - 1; j++) {
          if (i == 0 || i == n - 1) {
            document.write("*");
          } else if (j - n - i) {
            document.write("&nbsp&nbsp");
          } else {
            document.write("*");
          }
        }
        document.write("<br>");
      }
    </script>
  </head>
  <body></body>
</html>
