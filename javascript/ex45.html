      //forEach  문으로 순회
      // forEach()함수 매개변수 함수형변수를 입력한다.

      //익명함수  = 함수형변수 : 함수(코드뭉치) 를 변수처럼 전달하고자 사용.
      // 이벤트 처리에 특화됨 비동기 처리에 특화됨!
      //예) 버튼을 설계했을때, 사용자 클릭시 처리할 코드를 입력으로 넣는다.
      //    사용자가 언제 누를지 모르지만, 누른다면 처리할 코드를 미리 설정
      //예) 통신 - Http요청 후에 응답할 코드를 미리 설정해 놓는다.

      //일반함수 : 함수에 값을 담아서 전달

      let flowers = ["장미", "무궁화", "국화", "해바리기"];
      //for문 순회
      for (let i = 0; i < flowers.length; i++) {
        console.log("for문", flowers[i]);
      }
      //for in문으로 순회
      for (let index in flowers) {
        console.log(`for in문 ${flowers[index]}`);
      }
      //for of문으로 순회
      for (let value of flowers) {
        console.log(`for of 문 ${value}`);
      }
      for (let value of flowers) {
        if (value.length == 2) {
          console.log(`for of 문 두글자 ${value}`);
        }
      }
      flowers.forEach(function (value) {
        console.log(`for each문 ${value}`);
      });
    </script>
