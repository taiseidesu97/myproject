<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //단항 연산자 ++ -- +>한줄에 한번에 사용할 것!
      //음수 연산자 -

      let plus_num = +10; //양수연산자 +는 안써도 됨.
      let minus_num = -10;
      console.log(plus_num);
      console.log(minus_num);

      // 논리반전 연산자
      let bool = true;
      console.log(!bool);
      console.log(!!bool);

      //Falsey값: 자바스크립트에서 false로 인식하는 값.
      //false
      //0
      //-0 (Bigint - 가변길이 정수 큰 숫자를 담을 때)
      //0n
      //""빈문자열
      //null : 값이 없음을 명시적으로 정의하는 것
      //undefined :선언만 하고 값이 없는 것.
      //NaN : Not a Number
      console.log(!false);
      console.log(!0);
      console.log(!"");

      console.log(!"123");
      console.log(!1);

      console.log(Number.isFinite(10 / 0)); //유한대의 값인가?
      console.log(Number.isNaN(0 / 0)); //유한대의 값인가?
    </script>
  </body>
</html>
