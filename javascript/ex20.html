<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대입연산자</title>
    <script>
      function myFunc() {
        return 20;
      }
      //대입연산자 : = 오른쪽 항의 값을 왼쪽 항으로 덮어쓰기 한다.
      //복합 대입 연산자 :  += -= *= /= %=
      let num1 = 10;
      let num2 = num1;
      let num3 = myFunc();

      console.log(num1, num2, num3);
      //prettier-ignore
      let num4 = num5 = num6 =30;
      console.log(num4, num5, num6);
      let num10 = 10;
      num10 **= 2; // num10 = num10 +2
      console.log(num10);
    </script>
  </head>
  <body></body>
</html>
