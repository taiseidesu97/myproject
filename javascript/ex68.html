<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerHTML과 innerText속성</title>
    <script>
      // 공통점 : HTML태그의 텍스트 데이터를 담고 있는 객체
      // 차이점 :
      // innerHTML 문자열이 HTML태그로 인식
      // innerText 단순 문자열로 인식
    </script>
  </head>
  <body>
    <h1 id="id1">innerHTML의 내용</h1>
    <h1 id="id2">innerText의 내용</h1>
    <script>
      // 문서객체를 id로 찾아온다.
      let e1 = document.getElementById("id1");
      e1.innerHTML = "<ins>변경된 내용</ins>";

      let e2 = document.getElementById("id2");
      e2.innerText = "<ins>변경된 내용</ins>";
    </script>
  </body>
</html>
