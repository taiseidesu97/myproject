<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼항연산자</title>
    <script>
      //삼항연산자(물음표연산자)
      //형식(패턴)
      //let C = 조건식(절)? A값 : B값;
      //조건식이 True이면 A값 C에 대입됨.
      //      False이면 B값 C에 대입됨.
      // 조건식(절): 비교(논리)연산자로 이루어진 간단한 코드
      let num1 = prompt("숫자를 입력하세요");
      num1 = Number(num1);
      let num = num1 > 50 ? "50초과입니다" : "50이하입니다";
      console.log(num);
      //초보자는 단계적으로 변수에 저장하면서 코드를 작성하는게 좋다.

    </script>
  </head>
  <body></body>
</html>
