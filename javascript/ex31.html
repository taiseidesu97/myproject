<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>런타임(실시간)디버거 사용하기</title>
    <script>
      //반복문은 단계적인 실행을 보는 것이 중요!
      // 1. log를 많이 찍어본다.
      //2.런타임 디버거 사용.
      for (let i = 0; i < 10; i++) {
        console.log(i);
      }
      //런타임 디버거 사용법
      //1.중단점(break point)설정
      //2. 스텝 오버 : 다음줄 실행
      //3. 스텝 인투 : 함수 안으로 들어감
      //4. 스텝 아웃 : 함수 밖으로 나감
      //5. 정지 : 디버깅 종료
      //6. 리줌 : 중단점에서 계속 수행
    </script>
  </head>
  <body></body>
</html>
