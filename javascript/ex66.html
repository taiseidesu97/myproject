<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹</title>
    <script>
      // 동적인 웹 js가 html과 css를 제어한다.
      // JS(TS) 1.html안에서 html과 css를 제어한다.
      // js런타임 (node.js)-프론테엔드UI
      //  벡엔드 서버

      // 크롬브라우저(V8 JS런타임(실행기))내장객체
      // 1.window : 웹브라우저 창(화면) 제어

      // 5.console : 로깅 제어
      // 6. navigator : 웹브라우저 정보와 사용자 시스템 정보
      // 7. fetch : HTTP 통신 담당하는 내장 함수

      //window 객체
      //   window.open(); // 비어있는 새 창 열기
      //   window.open("http://www.naver.com"); // 비어있는 새 창 열기
      //   window.close(); // 창 닫기

      window.open("http://www.google.com", "자식창", "width=600, height=300");
