<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 타입(자료형)</title>
    <script>
      // 데이터타입
      //number: 숫자(정수,실수) 64비트 부동소숫점.
      //string: 문자열(한자도 문자열이다)
      //boolean: 논리형(true/false)
      //undefined: 선언은 되었지만 값이 할당되지 않은 상태.
      //object: 객체 타입(객체, 배열, 날짜,클래스 등등)
      //function: 함수 타입
      //null : 의도적으로 값이 없음.(할당,선언도 안됨)
      // num은 변수이름, number은 변수타입
      // 변수의 타입은 언제 결정되는가? 변수의 값이 들어갈때.
      // ex) let 변수이름 = 변수값(number,string,boolean...)
      // let num = 10
      let num = 10;
      document.write("변수타입은 " + typeof num + "<br>");

      let str = "자바스크립트";
      document.write("변수타입은" + typeof str + "<br>");

      let bool = true;
      document.write("변수타입은" + typeof bool + "<br>");

      let undefinedType; //선언만 하고 값은 넣지 않은 상태
      document.write("변수타입은" + typeof undefinedType + "<br>");

      let array = [10, 20, 30]; //배열(리스트)
      document.write("변수타입은" + typeof array + "<br>");

      let object = { name: "홍길동", age: "30" };
      document.write("변수타입은" + typeof object + "<br>");

      //함수선언부를 변수로 선언한다.
      let func = function myFunc() {};
      document.write("변수타입은" + typeof func + "<br>");
      //typeof 연산자 : 변수의 값의 데이터 타입을 알려주는 연산자

      //일반함수 선언

      //화살표함수 선언
      let func2 = () => {};
      document.write("변수타입은" + typeof func + "<br>");
      //null은 object타입이 아니지만, JS의 역사적인 버그 때문에,object타입으로 찍힘
      document.write("변수타입은" + typeof null + "<br>");

      document.write("변수타입은" + typeof null === "object");
      document.write("변수타입은" + typeof null === "null");
    </script>
  </head>
  <body></body>
</html>
