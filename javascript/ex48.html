<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 제어 함수들</title>
    <script>
      //문자열 선언 방법1 - 리터럴
      let string1 = "문자열 1";
      console.log(typeof string1); // string타입 - 수정불가

      //문자열 선언 방법2 - String 객체
      let string2 = new String("문자열 1");
      console.log(string1 === string2);
      console.log(typeof string2); // object타입 - 수정가능

      let string3 = "Abcdef";
      //문자열 길이
      console.log(string3.length);
      //대문자 변경
      console.log(string3.toLocaleUpperCase());
      //소문자 변경
      console.log(string3.toLowerCase());

      //문자 한 자만 가져오기
      let char = string3.charAt(2);
      let char2 = string3[1];
      console.log(char);
      console.log(char2);

      //문자(열)의 인덱스 가져오기
      let string4 = "java_script_programming";
      //"script"문자열의 위치(인덱스)는?
      console.log(string4.indexOf("script"));
      //못찾으면 -1을 반환함.
      console.log(string4.indexOf("python"));
      console.log(string4.lastIndexOf("a"));

      //문자열 치환(교체)
      let replaced = string4.replace("java", "ECMA");
      console.log(replaced);

      //문자열 일부 가져오기
      let substr1 = string4.substring(5, 11);
      console.log(substr1);

      //문자열 분리 split
      let string5 = "딸기,배,사과,망고,포도,바나나,키위";
      let array = string5.split(",");
      console.log(array);

      //문자열 연결
      // 1.+연산자
      // 2.concat() 함수
      let string6 = "ECMA";
      let string7 = "script";
      let concated = string6.concat(string7);
      console.log(concated);

      //공백 제거 - 좌우 공백 제거 (통신응답 문자열에 공백 제거)
      let string8 = "   This is java script   ";
      console.log(string8.trim());
      //공백 제거 - 좌우 공백 + 가운데 공백까지(폰번호 : 010 12 34 3234)
      //정규표현식(Regular Expression)
      let fulltrim = string8.replace(/(\s*)/g, "");
      console.log(fulltrim);
    </script>
  </head>
  <body></body>
</html>
