      //연습문제 1
      while (true) {
        let j = Math.floor(Math.random() * 6) + 1;
        console.log(j);
        if (j == 5) {
          console.log("大当たり！");

          break;
        }
      }
      //   연습문제2
      while (true) {
        let j = Math.floor(Math.random() * 6) + 1;
        let x = Math.floor(Math.random() * 6) + 1;
        console.log("철수한번", j);
        console.log("영희한번", x);

        if (j > x) {
          console.log("승리");
          break;
        } else if (x > j) {
          console.log("패배");
        } else {
          console.log("무승부");
        }
      }
    </script>
