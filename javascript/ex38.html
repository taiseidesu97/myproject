<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
    <script>
      let sum = 0;
      let count = 0;
      for (let i = 1; i < 100; i++) {
        if (i % 10 == 3 || Math.floor(i / 10) == 3) {
          continue;
        }
        // if (Math.floor(i / 10) == 3) {
        //   continue;
        // }

        if (i >= 70) {
          break;
        }
        sum = sum + i;
        count++;
      }
      console.log("총합" + sum);
      console.log("횟수" + count);
    </script>
  </head>
  <body></body>
</html>
