      //총합 구하기(sum)
      //1. 반복문 전에 총합을 저장한 sum변수 초기화한다.
      let sum = 0;
      //2. 반복문 안에서 sum = sum + n 을 사용한다.

      for (let i = 1; i <= 10; i++) {
        sum = sum + i;
      }
      //3. 반복문 종료 후에 sum을 출력한다.
      console.log(sum);

      //카운트 세기(0부터 1씩 증가)
      let count = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 10 == 4) {
          count++;
        }
      }
      console.log(count);

      //백틱을 사용(Accent)f스트링처럼 사용할수 있다
