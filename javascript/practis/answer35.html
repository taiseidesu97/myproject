<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소수판별</title>
    <script>
      let x = Number(prompt());
      let count = 0;
      for (let i = 0; i < 1000; i++) {
        if (x % i == 0) {
          console.log(x);
          count++;
        }
      }
      if (count == 2) {
        console.log("YES");
      } else {
        console.log("NO");
      }
    </script>
  </head>
  <body></body>
</html>
