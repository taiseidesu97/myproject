<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>꽃이름을 말해주세요 - 배열의 foreach함수</title>
    <script>
      let names = ["장미", "수선화", "코스모스"];
      names.forEach(function (value) {});
      console.log(names);
      for (let value of -names) {
        if (value.length == 4) {
          console.log("가장 긴 이름" + value);
        }
      }
    </script>
  </head>
  <body></body>
</html>
