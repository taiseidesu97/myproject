<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오사 수정하기;</title>
    <script>
      
      const input = prompt("문장을 입력하세요");
      let result = "";

      for (let i = 0; i < input.length; i++) {
        if (input[i] === "q") {
          result += "e";
        } else {
          result += input[i];
        }
      }

      console.log(result);
 
    </script>
  </head>
  <body></body>
</html>
