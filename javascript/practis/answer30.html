<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단 만들기</title>
    <script>
      let num = Number(prompt());
      let x = "";
      for (let i = 1; i <= 9; i++) {
        x = x.concat(String(num * i) + " ");
      }
      console.log("입력" + num);
      console.log("곱하기" + x);
    </script>
  </head>
  <body></body>
</html>
