<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script>
      let num = Number(prompt());
      let gar = 0;
      let x = "";
      do {
        gar = num % 2;
        num = Math.floor(num / 2);
        x = gar + x;
      } while (num > 0);
      console.log(x);
    </script>
  </head>
  <body></body>
</html>
