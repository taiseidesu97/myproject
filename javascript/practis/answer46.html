<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>놀이동산에 가자</title>
    <script>
      /*
        테마파크에 온 원범이와 친구들은 놀이기구를 타려고 합니다. 모든 놀이기구는 한번에 타는 인원수에는 제한이 없지만 제한 무게를 넘으면 무조건 다음 기구를 타야 합니다. 

원범이와 친구들이 총 몇 명 탈 수 있는지 알 수 있는 프로그램을 작성해 주세요.

첫번째 입력으로 제한 무게가 주어지고 두번째 입력으로는 함께한 친구들의 수 n이 주어집니다. 
그 다음 차례대로 탑승할 친구들의 몸무게가 주어집니다. 몸무게는 무작위로 주어집니다.
*/
      let limit = Number(prompt());
      let friend = Number(prompt());
      let count = 0;
      let weight = 0;
      for (let i = 0; i < friend; i++) {
        let person = Math.floor(Math.random() * 100) + 20;

        if (weight + person <= limit) {
          console.log(person);
          weight = weight + person;
          count++;
        }
      }
      console.log("제한무게" + limit);
      console.log("친구들" + friend);

      console.log("최종무게" + weight);
      console.log("탑승인원" + count);
    </script>
  </head>
  <body></body>
</html>
