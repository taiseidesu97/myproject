<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최대값 구하기</title>
    <script>
      let num = prompt("숫자를 입력하세요").split(" ");
      let max = Number(num[0]);
      for (let i = 0; i < num.length; i++) {
        console.log(num);

        if (max < Number(num[i])) {
          max = Number(num[i]);
        }
      }
      console.log(max);
    </script>
  </head>
  <body></body>
</html>
