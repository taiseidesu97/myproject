<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11번문제</title>
    <script>
      let num = prompt("입력");
      num = Number(num);
      console.log(Math.floor(num / 100));
      console.log(Math.floor((num % 100) / 10));
      console.log(Math.floor(num % 10));
    </script>
