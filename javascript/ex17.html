<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교연산자</title>
    <script>
      //비교연산자 : 연산의 결과가 boolean타입(true/false)로 나온다.
      //             (논리연산자)
      // 조건문,반복문에 비교,논리연산자를 이용한 조건식(절)이 들어감!
      //
      // ex) A > B : 왼쪽(A)을 기준 "A가 B보다 큰가?"
      // ex) A < B : 왼쪽(A)을 기준 "A가 B보다 작은가?"
      // ex) A == B : 왼쪽(A)을 기준 "A가 B와  같은가?"
      // = (등호) : 대입연산자

      // 복합비교연산자
      // ex) A >= B : "A가 B보다 크거나 같은가?" A > B || A == B
      // ex) A <= B : "A가 B보다 작거나 같은가?" A < B || A == B
      //
      // ex) A != B : 왼쪽(A)을 기준 "A가 B와  틀린가?"

      console.log(10 > 20); //false
      console.log(10 < 20); //true
      console.log(10 == 20); //false
      console.log(10 >= 20); //false
      console.log(10 <= 20); //true
      console.log(10 != 20); //true
      //

      
    </script>
  </head>
  <body></body>
</html>
