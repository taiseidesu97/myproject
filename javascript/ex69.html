<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서객체 선택함수</title>
    <script>
      // 1.id로 선택 :getElementById
      // 2.ㅊclass로 선택 :getElementsByClassName
      // 3. tag명으로 선택 : getElementsByTagName
      // 4. css선택자로 선택 : querySelector(css선택자
      //                    querySelectorAll(css선택자)

      // onload()함수 : 웹브라우저가 HTML문서 로딩후에 한번 호출됨.
      window.onload = () => {
        let h1 = document.getElementById("header1");
        console.log(h1);
        h1.innerHTML = "찾음";

        //
        let arrH2 = document.getElementsByClassName("header-h2");
        for (let h2 of arrH2) {
          h2.innerHTML = "찾음";
        }

        let arrP = document.getElementsByTagName("p");
        for (let p of arrP) {
          p.innerHTML = "찾음";
        }
        //css선택자로 문서객체 찾기
        let h1_2 = document.querySelector("#header2");

        //언어(JS)에서 변수이름으로 대쉬(-)를 사용불가

        setInterval(() => {
          if (h1_2.style.backgroundColor == "green") {
            h1_2.style.backgroundColor = "yellow";
          } else {
            h1_2.style.backgroundColor = "green";
          }
        }, 5000);

        let arrH2_2 = document.querySelectorAll(".header-h2");
        arrH2_2[0].style.backgroundColor = "orange";
      };
    </script>
  </head>
  <body>
    <h1 id="header1">제목 태그 1</h1>
    <h1 id="header2">제목 태그 2</h1>
    <h2 class="header-h2">제목태그 3</h2>
    <h2 class="header-h2">제목태그 4</h2>
    <h2 class="header-h2">제목태그 5</h2>
    <p>문단태그 p</p>
    <p>문단태그 p</p>
    <p>문단태그 p</p>
  </body>
</html>
