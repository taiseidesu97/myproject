<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사칙연산 프로그램</title>
    <!-- 클로드(코드) 사용 예제 -->
    <!-- AI를 통한 코드 작성시 유의점 -->
    <!-- 1.나태해진다. -> 작성된 코드를 자세히 안본다! -->
    <!-- 2.내가 알수없는 코드가 만들어지면, 손대지 못한다. -->
    <!--   -> 내가 이해가능한 코드로 변경해서 사용한다. -->
    <!--   -> 코멘트를 자세히 달아 달라고 요청한다. -->
    <!-- 3.중대형 프로젝트 잉상의 고도의 작업은 생성하지 못한다. -->.........








    
  </head>
  <body>
    <script>
      // 두 숫자 정의
      let num1 = 10;
      let num2 = 5;

      // 사칙연산 수행
      let addition = num1 + num2; // 덧셈
      let subtraction = num1 - num2; // 뺄셈
      let multiplication = num1 * num2; // 곱셈
      let division = num1 / num2; // 나눗셈

      // 결과 출력 (콘솔에 출력)
      console.log("=== 사칙연산 결과 ===");
      console.log(num1 + " + " + num2 + " = " + addition);
      console.log(num1 + " - " + num2 + " = " + subtraction);
      console.log(num1 + " × " + num2 + " = " + multiplication);
      console.log(num1 + " ÷ " + num2 + " = " + division);

      // alert로도 확인 가능
      alert("10 + 5 = " + addition);
    </script>
  </body>
</html>
