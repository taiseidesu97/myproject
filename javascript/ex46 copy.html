<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex44 -->
    <title>배열의 다양한 선언 방법</title>
    <script>
      //1. 대괄호 이용
      let nums1 = [10, 20, 30]; //총 3개 아이템의 배열(리스트) 선언
      console.log(nums1.length); //배열의 길이

      let nums2 = []; //빈 배열 - 길이? 0
      console.log(nums2.length);

      //아이템 추가 방법 2가지
      //1. push함수 - 배열에 오른쪽 끝에 아이템 추가 (추천!)
      //2. [index]에 데이터 넣기(비추!)
      nums2.push(10); //0
      nums2.push(20); //1
      nums2.push(30); //2
      nums2[3] = 40; //3 undefined타입에 데이터 초기화하여 추가.

      console.log(nums2); //배열을 그대로 출력할 수 있음.
      //순회
      for (let i = 0; i < nums2.length; i++) {
        console.log(nums2[i]); //반복변수 i가 배열의 index역할을 한다.
      }

      //2. Array() 객체선언 이용
      // 객체(Object)-클래스(함수+변수)를 new(메모리적재)하면 객체가 된다.
      //클래스는 모두 첫글자가 대문자이다.
      let arr = new Array(); //클래스이름 옆에 ()하면 객체가 생성된다.
      // let arr = []와 같다
      arr.push("바나나", "망가", "오렌지", "딸기");
      console.log(arr);

      let arr2 = new Array(5); //길이가 5인 빈 배열을 만든다. 숫자 하나만 있으면 길이로 채워지고
      console.log(arr2.length);
      console.log(arr2);
      console.log(arr2[0]); //undefined로 5개로 채워짐

      let arr3 = new Array(10, 20, 30); //숫자가 복수일때는 값으로 채워진다
      console.log(arr3);
      let arr4 = new Array("홍길동", "변사또", "이몽룡");
      //3. Array.of() 함수 이용 - 값 자체를 배열로 만들때
      let arr5 = Array.of(5); //길이 1인 배열 생성
      console.log("arr5", arr5);
      console.log("arr5", arr5[0]);

      let arr6 = Array.of(arr4); //다른 배열을 복사 할 수 있다

      console.log(arr6); // 길이가 1인 배열을 요소로 만들어 진다.
      console.log(arr6[0]); //첫번째 아이템이 배열이다.
      //배열(object)도 배열의 요소가 될 수 있다.

      //4. Array.from() 함수 이용 - 배열을 복사 할 때 주로
      let arr7 = Array.from(arr4);
      console.log(arr7);

      //유사배열 : 문자열,집합,매핑함수
      let arr8 = Array.from("hello");
      console.log(arr8);

      //집합(Set)
      let arr9 = Array.from(new Set([1, 2, 3]));
      console.log(arr9);

      //매핑함수
      let arr10 = Array.from([1, 2, 3], (x) => x * 2);
      console.log(arr10);
    </script>
  </head>
  <body></body>
</html>
