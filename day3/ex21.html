<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>선택 목록 태그 - select 태그</title>
    <!-- 드롭박스(drop box) -->
  </head>
  <body style="margin: 0;">
    <form action="">
      <!-- name속성: 서버와 연결되는 변수(항목)이름  -->

      <!-- 동일한 name을 가지면 하나만 선택 가능해짐 -->
      <!-- radio,select -->
      <select name="Drink">
        <option value="1">콜라</option>
        <option value="2" selected>사이다</option>
        <option value="3">쥬스</option>
      </select>
      <hr>
    </form>
  </body>
</html>
