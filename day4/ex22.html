<!DOCTYPE html>
<html lang="en">
  <head>
    <title>입력태그 - 색상,날짜,시간 입력</title>
  </head>
  <body>
    <!-- 색상 선택자(Color Picker) -->
    <!-- 색상값 : Red 0~255(십진수) 0x00 ~0xFF(16진수) -->
    <!-- value속성 : 선택(입력)된 값 -->
    <input type="color" value="#FF0000" /> <br />

    <!-- 날짜 선택자(Date Picker) -->
    <input type="date" value="2025-01-01" /> <br />

    <!-- 날짜-시간 선택자 -->
    <input type="datetime-local" value="2025-12-25T22:00" /> <br />

    <!-- 이메일 입력 -->
    <!-- hong@gmail.com hong.gmial@com hong@.com -->
    <input type="email" value="" placeholder="www.naver.com" />@<select name="email">
      <option value="1">naver.com</option>
      <option value="2">gmail.com</option>
      <option value="3">daum.net</option>
    </select>
    <br>
    <!-- 달(month)입력 -->
    <input type="month" value="2025-10"><br>
    <!-- 숫자(number) 입력 -->
     <!-- step속성 늘어나는 폭을 지정해준다 step="3"이렇게 작성하면 화살표를 클릭하면 3씩 증가한다. -->
     <input type="number" value="1" placeholder="숫자입력칸" step="1" min="1" max="9"><br>
     <!-- 바형식 범위(숫자)입력 -->
      <input type="range" value="50"  step="10" min="0" max="100" ><br>
    <!-- 많은 양의 테스트 입력 (적은양 텍스트 type=text)-->
     <!-- cols : columns 가로칸수를 의미하며 rows는 세로 줄 수 를 말한다. -->
      <!-- value속성이 없고, 태그안에 값을 넣는다 -->
     <textarea placeholder="여기에 입력하세요"  cols="30" rows="10"  >口コミDA★ZE</textarea>
  </body>
</html>
