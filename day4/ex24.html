<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>회원가입 폼</h1>
    <form action="localhost:8080" method="get">
      <label>이름:<input type="text" placeholder="이름을 입력하세요" /></label
      ><br />
      <label
        >비밀번호:<input
          type="password"
          placeholder="비번을 입력하세요" /></label
      ><br />
      <label
        >핸드폰:<input
          type="number"
          placeholder="핸드폰 번호를 입력하세요" /></label
      ><br />
      <label
        >이메일:<input type="number" placeholder="이메일을 입력하세요" /></label
      ><br />
      <label
        >성별<input type="radio" name="address" id="male" />남성
        <input type="radio" name="address" id="female" />여성</label
      ><br />
      <label
        >취미 <input type="checkbox" id="walk" />걷기<input
          type="checkbox"
          id="run"
        />달리기<input type="checkbox" id="cycle" />자전거 타기</label
      ><br />
      <label
        >사는곳:
        <select name="" id="">
          <option value="1">서울</option>
          <option value="2">경기</option>
          <option value="3">인천</option>
        </select> </label
      ><br />
      <input type="button" value="회원가입" />
    </form>
  </body>
</html>
