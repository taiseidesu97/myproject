<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>공간분할태그 -div, span</title>
    <style>
      span {
        border: solid 1px;
        background-color: lightcoral;
      }
      div {
        border: solid 1px;
        background-color: cyan;
      }
    </style>
  </head>
  <body style="margin: 0">
    <!-- div는 block속성 -->
    <!-- span은 inline속성 -->
    <!-- div와 span은 다른 태그를 감싸는 태그 -->
    <!-- div 가장 중요한 태그 -->
    <!-- 택배포장박스와 같음. -->

    <!-- --------------------  -->
    <!-- |        DIV         |  -->
    <!-- --------------------  -->
    <!-- | SPAN | SPAN | SPAN |  -->
    <!-- --------------------  -->

    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <span>더미문구입니다.</span><span>더미문구입니다.</span
    ><span>더미문구입니다.</span>
  </body>
</html>
