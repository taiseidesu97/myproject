<!DOCTYPE html>
<html lang="en">
  <head>
    <title>문단태그 : p</title>
    <!-- Paragraph : 문장(문단) - 긴 글을 표현 -->
    <!-- 줄바꿈 내장, 세로 여백 있음. -->
  </head>
  <body>
    <p>첫번째 문단입니다.</p>
    <p>두번째 문단입니다.</p>

    <!-- 더미문구 : 테스트를 위한 의미없는 문구 -->
    <p>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세!</p>
    <!-- 로렘 입숨 : 철학자 키케로의 '최고선악론'의 문장들 -->
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo facilis
      deserunt nemo explicabo assumenda voluptates quasi earum enim repellat
      iure autem, sit ex recusandae inventore cupiditate et. Accusantium, nulla
      aspernatur.
    </p>
  </body>
</html>
