<!-- html 주석문(설명문) -->
<!-- DOCTYPE: html문서임을 웹브라우저에게 알려줌.  -->
<!DOCTYPE html>
<html>
  <!-- html문서의 정보를 담는 태그 -->
  <head>
    <title>연습문제4 - 윤동주 서시 웹페이지</title>
  </head>
  <!-- 실제 내용(콘텐츠)을 담는 태그 -->
  <!-- 라이브서버에서 실시간 렌더링됨. -->
  <body>
    <!-- SHIFT + END키 (한줄선택) -->
    <!-- HOME키(줄 앞으로) -->
    <!-- src속성: 이미지경로, alt속성:대체문구 -->
    <img src="logo.png" alt="로고이미지" width="300" /> <br />
    <!-- 글자색바꾸기 : font태그 color속성 -->
    <h3><font color="teal">서시(序詩) - 윤동주</font></h3>
    <!-- 복사하기 : CTRL + C -->
    <!-- 붙여넣기 : CTRL + V -->
    <!-- 오려내기 : CTRL + X -->
    <!-- 텍스트 선택 : SHIFT + 화살표오른쪽키 -->
    <!--              SHIFT + END키 -->
    <!-- 현재줄에서 끝으로 이동 : END키 -->
    <!-- 현재줄에서 맨앞으로 이동: HOME키 -->
    <font color="purple">죽는 날까지 하늘을 우러러</font><br />
    <font color="purple">한 점 부끄럼이 없기를,</font><br /><br />
    <font color="purple">잎새에 이는 바람에도</font> <br />
    <font color="purple">나는 괴로워했다.</font> <br /><br />
    <font color="purple">별을 노래하는 마음으로</font> <br />
    <font color="purple">모든 죽어가는 것을 사랑해야지</font> <br /><br />
    <font color="purple">그리고 나한테 주어진 길을</font> <br />
    <font color="purple">걸어가야겠다.</font><br /><br />
    <font color="purple">오늘밤에도 별이 바람에 스치운다.</font><br />
  </body>
</html>
