<!DOCTYPE html>
<html lang="en">
  <head>

    <title>연습문제5 - 이미지링크 바로가기</title>
    <!-- a태그를 이용하여 이미지링크를 만드시오. -->
  </head>
  <body>
    <!-- 1번. google사이트로 이동하는 이미지링크를 만드시오. -->
    <a href="http://www.google.com"><img src="google.png" /></a> <br />
    <!-- 2번. daum사이트로 이동하는 이미지링크를 만드시오. -->
    <a href="http://www.daum.net"><img src="daum.png" width="300" /></a> <br />
    <!-- 3번. naver사이트로 이동하는 이미지링크를 만드시오. -->
    <a href="http://www.naver.com"><img src="naver.png" width="400" /></a>
    <br />
    <!-- 자유게시판 채널에 스샷을 올려주세요~ -->
  </body>
</html>
