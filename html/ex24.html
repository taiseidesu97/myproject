<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex24.html -->
    <title>연습문제6 - 회원가입 화면을 구성하시오.</title>
    <!-- 채널에 스샷을 제출하세요 -->
  </head>
  <body>
    <h3>회원가입 폼</h3>
    <form action="localhost:8080" method="get">
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="이름을 입력하세요" /> <br />
      <label for="password">비밀번호</label>
      <input
        type="password"
        id="password"
        placeholder="비번을 입력하세요"
      /><br />

      <label for="mobile">핸드폰</label>
      <input type="text" id="mobile" placeholder="휴대폰 번호를 입력하세요." />
      <br />

      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="이메일을 입력하세요." />
      <br />

      <label>성별</label>
      <input type="radio" name="gender" id="male" /><label for="male"
        >남성</label
      >
      <input type="radio" name="gender" id="female" /><label for="female"
        >여성</label
      >

      <br />
      <label>취미</label>
      <input type="checkbox" id="walk" /><label for="walk">걷기</label>
      <input type="checkbox" id="run" /><label for="run">달리기</label>
      <input type="checkbox" id="cycle" /><label for="cycle">자전거타기</label>
      <br />

      <label>사는곳</label>
      <select>
        <option>서울</option>
        <option>경기도</option>
        <option>인천</option>
      </select>

      <br />

      <input type="submit" value="회원가입" />
    </form>
  </body>
</html>
