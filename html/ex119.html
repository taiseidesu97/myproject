<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ex119.html -->
    <title>시맨틱 태그와 종류와 각 태그별 용도</title>
  </head>
  <body>
    <h2>시맨틱 태그와 종류와 각 태그별 용도에 대해서 기술하시오</h2>
    <h4>header태그</h4>
    <p>웹페이지 최상단의 영역(공간)을 정의하는 태그</p>
    <h4>nav태그</h4>
    <p>
      네비게이션(안내시스템-메뉴판) : 사용자가 원하는 페이지로 이동해주는 영역을
      정의하는 태그
    </p>
    <h4>section태그</h4>
    <p>웹페이지(웹문서)의 주된 콘텐츠을 담는 영역</p>
    <h4>aside태그</h4>
    <p>왼쪽이나 오른쪽에 위치하는 부가적인 콘텐츠을 담는 영역</p>
    <h4>footer태그</h4>
    <p>맨 아래에 위하는 콘텐츠(주소 연락처 고객지원센터)</p>
  </body>
</html>
