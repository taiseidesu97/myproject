<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>목록(리스트) 태그 : ol ul</title>
  </head>
  <!-- OL: Order List 순서있는 리스트 123글머리가 생긴다 -->
  <!-- UL: Unorder List 순서없는 리스트 ・・・글머리가 생긴다. -->
  <!-- LI: 리스트 항목 1개를 의미함 -->
  <!-- li*(숫자)를 입력하면 입력한 만큼의 li 가 만들어진다. -->
  <body>
    <h3>OL List</h3>
    <ol>
      <li>유튜브</li>
      <li>인스타</li>
      <li>틱톡</li>
    </ol>
    <!-- 실무에서는 ul태그를 훨씬더 많이쓴다. -->
    <h3>UL List</h3>
    <ul>
      <li>유튜브</li>
      <li>인스타</li>
      <li>틱톡</li>
      <!-- 다중컬럼 편집 ctrl + alt + 화살표 아래키-->
      <li>무슨일 이 일어난거냐!</li>
      <li>무슨일 이 일어난거냐!</li>
      <li>무슨일 이 일어난거냐!</li>
    </ul>
  </body>
</html>
