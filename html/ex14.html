<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제2 - 테이블만들기</title>
    <!-- 그림과 같이 테이블을 만드시오. -->
    <!-- 스샷을 채널에 제출하시오. -->
  </head>
  <body>
    <table border="1px" width="500" height="300">
      <tr>
        <td colspan="3" align="center" bgcolor="blue">오늘의 수입/지출</td>
      </tr>
      <tr bgcolor="cyan" align="center">
        <td>내용</td>
        <td>수입</td>
        <td>지출</td>
      </tr>
      <tr align="center" bgcolor="skyblue">
        <td>월급</td>
        <td>1,000,000</td>
        <td></td>
      </tr>
      <tr align="center" bgcolor="skyblue">
        <td>점심값</td>
        <td></td>
        <td>5,000</td>
      </tr>
      <tr align="center" bgcolor="skyblue">
        <td>부모님선물</td>
        <td></td>
        <td>30,000</td>
      </tr>
      <tr align="center">
        <td rowspan="3" bgcolor="cyan">총계</td>
        <td bgcolor="skyblue">수입</td>
        <td bgcolor="skyblue">지출</td>
      </tr>
      <tr align="center">
        <td bgcolor="skyblue">1,000,000</td>
        <td bgcolor="skyblue">35,000</td>
      </tr>
      <tr align="center">
        <td bgcolor="skyblue">남은돈</td>
        <td bgcolor="skyblue">965,000</td>
      </tr>
    </table>
  </body>
</html>
