<!-- 코멘트(주석) 설명문,실행에 영향을 미치지 않음. -->
<!-- 단축키 : ctrl + / -->
<!--  행 복사: 단축키 : ctrl + alt +아래키-->
<!-- 환경설정:ctrl + 쉼표(,) -->

<!-- 이 문서가 html문서임을 웹브라우저에게 알려주는 태그 -->

<!DOCTYPE html>
<html lang="ko">
  <!-- head태그는 html의 문서정보를 담고 있다, -->
  <head>
    <meta charset="UTF-8" />
    <title>문서 제목입니다.</title>
  </head>
  <!--  body태그는 실제적인 내용(콘텐츠)을 담고 있다. -->
  <body>
    <h1>실제 내용입니다.123abc</h1>
  </body>
</html>
