<!DOCTYPE html>
<html lang="en">
  <head>
    <title>입력태그 - 체크박스와 라디오버튼</title>
    <!-- 체크박스 : 여러개 선택 가능할 때 -->
    <!-- 라디오버튼 : 하나만 선택 가능할 때 -->
  </head>
  <body>
    <form action="">
      <input type="checkbox" id="check1" /> <label>수박</label> <br />
      <input type="checkbox" id="check2" checked /> <label>사과</label> <br />
      <input type="checkbox" id="check3" /> <label>감귤</label> <br />
      <!-- id속성 : html문서안에서의 유일한 구분자 -->
      <!-- name속성 : 서버와 연결되는 입력 이름 -->
      <input type="radio" id="radio0" name="address" /> <label>선택안됨</label>
      <br />
      <input type="radio" id="radio1" name="address" checked />
      <label>서울시</label>
      <br />
      <input type="radio" id="radio2" name="address" /> <label>경기도</label>
      <br />
      <input type="radio" id="radio3" name="address" /> <label>강원도</label>
      <br />
    </form>
  </body>
</html>
