<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="/style/style.css" />
    <title>테이블(격자) 태그 : table</title>
  </head>
  <body>
    <!-- 테이블(표, 격자, 바둑판, 그리드) -->
    <!-- table태그 : table임을 알려줌 -->
    <!-- tr태그 : row 한줄을 의미 -->
    <!-- td태그 : data셀 하나 -->
    <!-- th태그 : 제목셀 하나 -->
    <table border="1px">
      <tr>
        <th>제목셀1</th>
        <th>제목셀2</th>
      </tr>
      <tr>
        <td>셀 데이터1</td>
        <td>셀 데이터2</td>
      </tr>
      <tr>
        <td>셀 데이터1</td>
        <td>셀 데이터2</td>
      </tr>
    </table>
  </body>
</html>
