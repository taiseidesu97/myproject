<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex26.html -->
    <title>공간분할태그 - div, span</title>
    <!-- div는 block속성 -->
    <!-- span는 inline속성 -->
    <!-- div와 span는 다른 태그를 감싸는 태그(정보없음)  -->
    <!-- 택배포장박스와 같음. -->
    <!-- *--------------------*  -->
    <!-- |        DIV         |  -->
    <!-- *--------------------*  -->
    <!-- | SPAN | SPAN | SPAN |  -->
    <!-- *--------------------*  -->
    <style>
      div,
      span {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <span>더미문구입니다.</span><span>더미문구입니다.</span
    ><span>더미문구입니다.</span>
  </body>
</html>
